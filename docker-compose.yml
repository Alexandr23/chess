version: "3"
services:
  app:
    image: chess-app
    depends_on:
      - db
    ports:
      - "8889:8889"
      - "8890:8890"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chess
    volumes: 
      - ./client:/usr/src/app/client

  db:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chess
    ports:
      - "3030:5432"